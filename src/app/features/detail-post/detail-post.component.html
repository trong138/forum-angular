<!-- Post Content Column -->

<div class="container" style="padding-top: 30px;" *ngIf='question_detail'>

  <!-- Title -->


  <!-- Date/Time -->
  <div class="media mb-4" (click)="userInfo(question_detail.userId)">
    <img style="height: 50px;width: 50px;" class="d-flex mr-3 rounded-circle" [src]="question_detail.userAvatar" alt="">
    <div class="media-body">
      <h5 class="mt-0">{{question_detail.userUsername}}</h5>
    </div>
  </div>

  <hr>
  <h1 class="mt-4">{{question_detail.title}}

  </h1>
  <hr>
  <button (click)="follow()" *ngIf="!check_follow" type="button" class="btn btn-info btn-sm">Follow</button>
  <button (click)="unfollow()" *ngIf="check_follow" type="button" class="btn btn-info btn-sm">UnFollow</button>
  <hr>

  <!-- Post Content -->
  <p class="lead">{{question_detail.content}}</p>
  <hr> {{question_detail.vote}} : Vote.
  <br>
  <button (click)="vote()" *ngIf="question_detail.voteUserIds.indexOf(id_user) == -1" type="button" class="btn btn-primary btn-sm">
    Vote
  </button>
  <button (click)="unvote()" *ngIf="question_detail.voteUserIds.indexOf(id_user) != -1" type="button" class="btn btn-default btn-sm">
    UnVote
  </button>
  <hr>
  <!-- Comments Form -->
  <div class="card my-4">
    <h5 class="card-header">Leave a Comment:</h5>
    <div class="card-body">
      <form>
        <div class="form-group">
          <textarea [(ngModel)]="textComment" name="textComment" class="form-control" rows="3"></textarea>
        </div>
        <button [disabled]='!textComment' (click)="comment()" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div *ngIf="list_answer">
    <!-- Single Comment -->
    <div class="media mb-4" *ngFor='let answer of list_answer;let i = index'>
      <img (click)="userInfo(answer.userId)" style="height: 50px;width: 50px;" class="d-flex mr-3 rounded-circle" [src]="answer.userAvatar"
        alt="">
      <div class="media-body">
        <h5 (click)="userInfo(answer.userId)" class="mt-0">{{answer.userUsername}}
        </h5>
        <span *ngIf="!checkEdit[i]">
          {{answer.content}}
          <br>
          <a *ngIf="id_user == answer.userId">

            <a (click)="checkEdit[i] = true; textEdit = answer.content" style="font-weight: 100;color:seagreen">Edit</a> -
            <a (click)="deleteAnswer(answer.id)" style="font-weight: 100;color: seagreen">Delete</a>
          </a>
          ---------------------------- {{answer.vote}} : Vote......
          <a *ngIf="answer.voteUserIds.indexOf(id_user) == -1" (click)="voteAnswer(answer.id)" style="font-weight: 100;color:seagreen">Vote</a>
          <a *ngIf="answer.voteUserIds.indexOf(id_user) != -1" (click)="unvoteAnswer(answer.id)" style="font-weight: 100;color: seagreen">Unvote</a>

        </span>
        <form *ngIf="checkEdit[i]">
          <div class="form-group">
            <textarea [(ngModel)]="textEdit" name="textEdit" class="form-control" rows="3"></textarea>
          </div>
          <button [disabled]='!textEdit' (click)="editAnswer(answer.id);checkEdit[i] = false" type="submit" class="btn btn-primary">Submit</button>
          <button (click)="checkEdit[i] = false" type="submit" class="btn btn-basic">Cancel</button>
        </form>
      </div>
    </div>
  </div>

</div>
