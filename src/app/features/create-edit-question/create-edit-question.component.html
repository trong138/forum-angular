<div class="form-build">
  <h1 *ngIf="type_page == 'create'">Create Question</h1>
  <h1 *ngIf="type_page == 'edit'">Edit Question</h1>
  <br>
  <form>
    <div class="form-group">
      <label for="tittle-create">Tittle</label>
      <input [(ngModel)]="tittle" name="tittle" type="email" class="form-control" id="tittle-create" aria-describedby="emailHelp"
        placeholder="Tittle">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleSelect1">Category</label>
      <select [(ngModel)]="category" name="category" class="form-control" id="exampleSelect1">
        <option *ngFor="let item of listCategories" [value]='item.name'>{{item.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleTextarea">Content</label>
      <!-- <textarea [(ngModel)]="content" name="content" class="form-control" id="exampleTextarea" rows="5"></textarea> -->
      <textarea name="content"></textarea>
    </div>
    <!-- <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
      <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
    </div> -->
    <button [disabled]="!(tittle && category)" data-toggle="modal" data-target="#myModalCreateEdit" class="btn btn-primary">Submit</button>
    <button (click)="cancal()" class="btn btn-basic">Cancel</button>
  </form>
</div>

<div class="modal fade" style="padding-top: 200px" id="myModalCreateEdit">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Are you sure?</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        loading.............
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" (click)="submit()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


<div class="modal" id="create-edit">
    <div class="modal-dialog" style="margin-top: 100px;">
      <div class="modal-content">

        <!-- Modal body -->
        <div class="modal-body">
          content null
        </div>
        <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
        <!-- Modal footer -->
        <!-- <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div> -->

      </div>
    </div>
  </div>

  <button [hidden]="true" type="button" id="id_model_create_edit" class="btn btn-primary" data-toggle="modal" data-target="#create-edit">
    </button>
