<!-- Example DataTables Card-->
<br>
<button (click)="textEdit = '';type_modal = 'add'" data-toggle="modal" data-target="#edit-category" type="button" class="btn btn-primary">+ ADD CATEGORY</button>
<br>
<div style="margin-top: 20px;" class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table"></i> List Category</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listCategories">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
              <button (click)="textEdit = item.name;id_edit = item.id;type_modal = 'edit'" data-toggle="modal" data-target="#edit-category"
                type="button" class="btn btn-primary">Edit</button>
            </td>
            <td>
              <button (click)="delete(item.id)" type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<!-- Modal -->
<div id="edit-category" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit</h4>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <textarea [(ngModel)]="textEdit" name="textEdit" class="form-control" rows="3"></textarea>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button [disabled]='!textEdit' type="submit" (click)="submit()" data-dismiss="modal" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
