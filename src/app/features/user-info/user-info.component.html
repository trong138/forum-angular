<div class="container" *ngIf="checkInfo == 0 && userInfo" style="padding-top:100px">
  <div class="row">
    <div class="col-md-2 "></div>
    <div class="col-md-8 ">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>{{userInfo.username}}
            <span *ngIf="check_member" (click)="settingUser()" style="float:right">Thay đổi password</span>
            <button (click)="follow()" *ngIf="!check_follow && !check_member" type="button" style="float: right;" class="btn btn-info btn-sm">Follow</button>
            <button (click)="unfollow()" *ngIf="check_follow && !check_member" type="button" style="float: right;" class="btn btn-info btn-sm">UnFollow</button>
          </h4>
        </div>

        <hr>
        <div class="panel-body">

          <div class="box box-info">

            <div class="box-body">


              <table class="table">
                <thead>
                  <tr>
                    <div class="row">
                      <div class="col-sm-6">
                        <div align="center" *ngIf="check_member">

                          <input (change)="changeImage($event)" id="profile-image-upload" class="hidden" type="file">
                          <label for="profile-image-upload">
                            <img [src]="imageProfile" class="img-thumbnail">click here to change profile image
                          </label>
                        </div>

                        <div align="center" *ngIf="!check_member">
                          <img [src]="imageProfile" class="img-thumbnail">
                        </div>
                        <br>
                      </div>

                      <div class="col-sm-6">
                        <h4 style="color:#00b1b1;">{{userInfo.firstName}} {{userInfo.middleName}} {{userInfo.lastName}} </h4>
                      </div>
                    </div>
                  </tr>
                </thead>
                <tbody>

                  <tr>
                    <th scope="row">
                      Name
                    </th>
                    <td>
                      {{userInfo.fullname}}
                    </td>
                  </tr>

                </tbody>
              </table>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->

          </div>


        </div>
      </div>
    </div>
    <div class="col-md-2 "></div>
  </div>
</div>
<div class="container" *ngIf="checkInfo == 2" style="padding:100px">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <form>
        <p style="text-align: center; color : red">fail</p>
        <div class="form-group">
          <label for="oldpassword">Old Password</label>
          <input type="password" [(ngModel)]="oldpassword" name="oldpassword" class="form-control" id="oldpassword">
        </div>

        <div class="form-group">
          <label for="passwordConfirm">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="passwordConfirm">
        </div>

        <div class="form-group">
          <label for="passwordConfirm2">Confirm Password</label>
          <input type="password" [(ngModel)]="password2" name="password2" class="form-control" id="passwordConfirm2">
        </div>

        <button type="submit" class="btn btn-primary" (click)="checkUpdateUser()">Save</button>
        <button type="submit" class="btn" (click)="cancel()">cancel</button>
      </form>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>


<h1 class="my-4">Question
</h1>

<!-- Blog Post -->
<div class="card mb-4" *ngFor="let item of listPost">
  <!-- <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap"> -->
  <div class="card-body">
    <h2 class="card-title">{{item.title}}</h2>
    <p class="card-text">{{item.content}}</p>
    <a *ngIf="check_member" (click)="edit(item.id)" class="btn btn-success">Edit</a>
    <a *ngIf="check_member" (click)="deletePost(item.id)" class="btn btn-danger">Delete</a>
    <a (click)="goToDetail(item.id)" class="btn btn-primary">Read More &rarr;</a>
  </div>
  <div class="card-footer text-muted">
    Categories : {{item.categoryName}}
  </div>
</div>
